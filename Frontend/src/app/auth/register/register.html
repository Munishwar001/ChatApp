<div class="register-container mat-elevation-z4">
  <div class="image-section">
          <h1>Welcome to</h1>
      <h2>ChatSpace üöÄ</h2>
      <p>
        Connect instantly and chat seamlessly with friends and teams.  
        Fast, secure, and built with ‚ù§Ô∏è 
      </p>
      <ng-lottie [options]="options"></ng-lottie>
  </div>

  <div class="form-section">
    <div class="logo">
      <mat-icon color="primary">apps</mat-icon>
      <h2>Create your account</h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="fullName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit">
        Register
      </button>

      <div class="divider">
        <span>OR</span>
      </div>

      <button mat-stroked-button color="accent" class="auth-btn" (click)="loginWithGoogle()">
         <i class="fa-brands fa-google" style="color:linear-gradient(135deg, #0078d7, #00b4ff);"></i>
        Sign up with Google
      </button>

      <button mat-stroked-button color="accent" class="auth-btn" (click)="loginWithMicrosoft()">
         <i class="fa-brands fa-microsoft" style="color:linear-gradient(135deg, #0078d7, #00b4ff);"></i>
        Sign up with Microsoft
      </button>

      <p class="text-muted">
        Already have an account?
        <a routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
